apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: kube-python
        image: docker.io/sivakrishna19/mypython-image:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
